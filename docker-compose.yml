version: '3.8'

services:
  # Frontend Vite Development Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umdl2-frontend
    restart: unless-stopped  # Auto-restart unless manually stopped
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.app.json:/app/tsconfig.app.json:ro
      # Mount only specific public directories (not video files)
      - ./public/vite.svg:/app/public/vite.svg:ro
      - ./public/test-video.html:/app/public/test-video.html:ro
      - ./public/test-processed-videos.html:/app/public/test-processed-videos.html:ro
      # Mount video directories separately (for better performance)
      - ./public/74th-Amsterdam-Columbus:/app/public/74th-Amsterdam-Columbus:ro
      - ./public/Amsterdam-80th:/app/public/Amsterdam-80th:ro
      - ./public/Columbus-86th:/app/public/Columbus-86th:ro
      # Mount node_modules as anonymous volume to use container's dependencies
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    networks:
      - umdl2-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend FastAPI Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: umdl2-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app:ro
      - ./backend/processed_videos:/app/processed_videos
      - ./public:/app/public:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - umdl2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  umdl2-network:
    driver: bridge